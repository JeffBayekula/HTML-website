<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Emergency Loan&reg;</title>
  </head>
  <body>
    <header>
      <h1>Emergency Loan&reg;</h1>
      <p>
        Something unexpected happened and you are in
        <em>need for money</em>?<br />
        Contact us via the form or even become an
        <strong><a href="/sign_up.html">Emergency Loan member</a></strong> for
        immediate access to our funds.
      </p>
    </header>

    <form method="post">
      
      <!-- The info section form -->
      <fieldset class="info-field">
        <legend>Fill in your info</legend>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>
        <div>
          <label for="contact">Contact number:</label>
          <input type="tel" name="contact" id="contact" required />
        </div>
      </fieldset>

      <!-- The message section form -->      
      <label for="message">My message</label>
      <div>
        <textarea
          id="message"
          name="message"
          cols="50"
          rows="10"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>

      <!-- Submition buttons -->
      <input class="submition" type="submit" value="Submit form" />
      <input class="submition" type="reset" value="Clear All" />
    </form>

    <p>
      Not a member yet? Sign up <a href="/sign_up.html">here</a> and get access
      to all our funds.
    </p>

    <footer>Emergency Loan&reg; 2022</footer>
  </body>
</html>
