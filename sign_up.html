<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <header>
      <h1>Emergency Loan&reg;- Sign Up Form</h1>
    </header>
      <div class="container">
        <form method="post">
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required /><br />
        </div>

        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required /><br />
        </div>

        <div>
          <label for="telephone">Phone Number:</label>
          <input type="tel" name="telephone" id="telephone" required /><br />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" required /><br />
        </div>

        <div>
          <label for="job">Job Title:</label>
          <input type="text" required />
      </div>
      

      <!-- Yearly salary section -->
      <fieldset class="yearly">
        <legend>What is your yearly salary?</legend>
        <input type="radio" id="low" name="wage" value="6000-16000" checked />
        <label for="low">6.000&euro; - 16.000&euro;</label><br />
        <input type="radio" id="medium" name="wage" value="16000-22000" />
        <label for="medium">16.000&euro; - 22.000&euro;</label><br />
        <input type="radio" id="high" name="wage" value="22000-30000" />
        <label for="high">22.000&euro; - 30.000&euro;</label><br />
      </fieldset>
      <br />

      <!-- Submition buttons -->
      <input class="submition" type="submit" value="Submit form" />
      <input class="submition" type="reset" value="Clear All" />
    </form>

    <p>Return to <a href="/index.html">Home</a> page.</p>

    <footer>Emergency Loan<sup>&reg;</sup> 2022</footer>
  </div>
  </body>
</html>
